apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: registry-objectbucketclaim
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  destination:
    name: in-cluster
    namespace: openshift-image-registry
  project: default
  source:
    path: applications/registry-objectbucketclaim
    repoURL: git@github.com:rh-dttl-edge-virt-demo/edge-virt.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - RespectIgnoreDifferences=true
